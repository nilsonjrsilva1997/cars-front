<div class="header-text">
    <h3 class="text-center">Entre com os valores do veículo</h3>
</div>
<div class="d-flex justify-content-center">
    <div class="card w-50 h-40">
        
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Veículo" formControlName="vehicle"/>
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.vehicle?.errors?.required">Veículo é obrigatório.</div>
                </div>
                <div class="col-md-6">
                    <select name="select" class="form-control" (change)="listBrands($event)">
                        <option value="{{ brand.nome }}" *ngFor="let brand of brands">{{ brand.nome }}</option>                      
                    </select>                      
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Ano" formControlName="year"/>
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.year?.errors?.required">O ano é obrigatório.</div>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Descrição" formControlName="description"/>
                    <div class="alert alert-danger mt-1" *ngIf="form.controls.description?.errors?.required">A descrição é obrigatória.</div>
                </div>
            </div>

            <div class="row mt-3">
                <label>Carro vendido? *</label>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="true" id="flexRadioDefault1" (change)="radio($event)">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Sim
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="false" (change)="radio($event)">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Não
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-end">
                    <button (click)="save($event)" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
